<body>
    <h1>Ejercicio 2</h1>
    <script>
        const edad = prompt("Ingrese su edad")

        if (edad >= 18) {
            document.writeln("Usted es mayor de edad")
        }
        else if (edad == 15) {
            document.writeln("Su edad es 15")
        }
        else if (edad === 15) {
            document.writeln("Su edad es 15")
        }
        else {
            document.writeln("Usted es menor de edad")
        }
    </script>
</body>
