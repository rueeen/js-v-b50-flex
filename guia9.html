<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>9. Recorre números del 1 al 100 con for. Usa break para detener el ciclo cuando encuentres el primer múltiplo de 7.</p>

    <script>
        for(let i = 1; i <= 100; i++){
            if(i % 7 === 0){
                break
            }
            document.writeln(`${i} <br>`)
        }
    </script>
</body>

</html>
